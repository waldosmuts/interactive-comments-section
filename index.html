<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive Comments Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./app/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-very-light-gray font-rubik flex flex-col items-center">
  <main class="px-4 max-w-3xl md:px-6">
    <div class="main__comments pt-6 lg:pt-20"></div>
    <form id="main__form"
      class="p-4 bg-white rounded-md mb-4 flex transition duration-400 opacity-100 justify-between items-center flex-wrap lg:flex-nowrap lg:gap-4 lg:p-6 lg:items-start">
      <textarea id="form__comment"
        class="border border-light-gray rounded-md w-full h-24 py-3 px-6 font-rubik text-grayish-blue mb-4 focus:outline-none focus:border-moderate-blue hover:border-moderate-blue caret-moderate-blue lg:mb-0 lg:rounded-xl"
        placeholder="Add your reply..." required></textarea>
      <img class="user__avatar h-8 lg:order-first lg:h-10" src="./images/avatars/image-juliusomo.webp" alt="">
      <button id="send__comment"
        class="uppercase font-rubik bg-moderate-blue text-white py-3 px-6 rounded-md hover:bg-light-grayish-blue">Send</button>
    </form>
  </main>
  <footer class="font-rubik pb-4 text-grayish-blue lg:pb-20">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="text-dark-blue font-bold hover:text-moderate-blue">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/waldosmuts" target="_blank"
        class="text-dark-blue font-bold hover:text-moderate-blue">Waldo
        Smuts</a>.</span>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./app/js/tailwind.config.js"></script>
  <script src="./app/js/app.js"></script>
</body>

</html>
