<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive Comments Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./app/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-very-light-gray font-rubik">
  <main class="px-4 flex flex-col items-center">
    <div class="main__comments pt-6 lg:pt-20 max-w-xl"></div>
    <form id="main__form" class="p-4 bg-white rounded-md mb-4 flex flex-col max-w-xl w-full" method="post">
      <textarea id="form__comment"
        class="border border-light-gray rounded-md w-full h-24 py-3 px-6 font-rubik text-grayish-blue mb-4 focus:outline-light-grayish-blue"
        placeholder="Add a comment..." required></textarea>
      <div class="form__bottom flex justify-between items-center">
        <img class="user__avatar h-8" src=""></img>
        <button id="send__comment"
          class="uppercase font-rubik bg-moderate-blue text-white py-3 px-6 rounded-md hover:bg-light-grayish-blue"
          type="submit">Send</button>
      </div>
    </form>
  </main>
  <footer class="attribution pb-4">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/waldosmuts" target="_blank">Waldo Smuts</a>.</span>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./app/js/tailwind.config.js"></script>
  <script src="./app/js/app.js"></script>
</body>

</html>
